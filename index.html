<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Calculator App</title>
</head>

<body>

  <div class="content-container">
    
    <!-- -------------------------------------------------------- -->
    <div class="labels-container">
      
      <div class="logo">calc</div>
      
      <div class="theme-label">THEME</div>

      <div class="toggle">
        <div class="toggle__labels">
          <div class="label-1"> 1 </div>
          <div class="label-2"> 2 </div>
          <div class="label-3"> 3 </div>
        </div>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          class="toggle__slider"
          id="myRange"
        >
      </div>

    </div>
    <!-- -------------------------------------------------------- -->

    <div class="screen">
      <div class="screen-text">
        399,981
      </div>
    </div>

    <!-- -------------------------------------------------------- -->
    <div class="keypad-container">
      <div class="keypad">
        
        <button data-key-value="7" class="key"> <div class = "key-text"> 7 </div> </button>
        <button data-key-value="8" class="key"> <div class = "key-text"> 8 </div> </button>
        <button data-key-value="9" class="key"> <div class = "key-text"> 9 </div> </button>
        <button data-key-value="d" class="key key-control"> <div class = "key-text"> DEL </div> </button>
        <button data-key-value="4" class="key"> <div class = "key-text"> 4 </div> </button>
        <button data-key-value="5" class="key"> <div class = "key-text"> 5 </div> </button>
        <button data-key-value="6" class="key"> <div class = "key-text"> 6 </div> </button>
        <button data-key-value="+" class="key"> <div class = "key-text"> + </div> </button>
        <button data-key-value="1" class="key"> <div class = "key-text"> 1 </div> </button>
        <button data-key-value="2" class="key"> <div class = "key-text"> 2 </div> </button>
        <button data-key-value="3" class="key"> <div class = "key-text"> 3 </div> </button>
        <button data-key-value="-" class="key"> <div class = "key-text"> - </div> </button>
        <button data-key-value="." class="key"> <div class = "key-text"> . </div> </button>
        <button data-key-value="0" class="key"> <div class = "key-text"> 0 </div> </button>
        <button data-key-value="/" class="key"> <div class = "key-text"> / </div> </button>
        <button data-key-value="*" class="key"> <div class = "key-text"> x </div> </button>
        <button data-key-value="r" class="key key-long key-control"> <div class = "key-text"> RESET </div> </button>
        <button data-key-value="e" class="key key-long key-equals"> <div class = "key-text"> = </div> </button>
      
      </div>
    </div>

  </div>

  

  <script type="module" src="./js/main.js"></script>
  
</body>

</html>
